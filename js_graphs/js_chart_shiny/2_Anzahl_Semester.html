<!DOCTYPE html>
<html lang="de">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number 2</title>
<style>
/* Pfade zu den lokalen Font-Dateien */
@font-face {
  font-family: 'BrandonTextWeb-Regular';
  src: url('Webfonts/321225_8_0.eot');
  src: url('Webfonts/321225_8_0.eot?#iefix') format('embedded-opentype'),
       url('Webfonts/321225_8_0.woff2') format('woff2'),
       url('Webfonts/321225_8_0.woff') format('woff'),
       url('Webfonts/321225_8_0.ttf') format('truetype');
  font-display: swap;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    font-family: 'BrandonTextWeb-Regular', sans-serif;
    position: relative;
}

.number-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 10%;
    box-sizing: border-box;
    padding: 0;
}

.number {
    font-size: 20vw;
    font-weight: bold;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    text-align: center;
    width: 100%;
    height: 50%;
}

.text {
    font-size: clamp(12px, 1.5vw, 18px);
    text-align: center;
    margin-top: 40px;
    hyphens: manual;
    width: 100%;
}

.info-icon {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 12px;
    cursor: pointer;
    color: #333;
    background-color: #fff;
    border: 1px solid #333;
    border-radius: 50%;
    padding: 5px;
    width: 20px;
    height: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.tooltip {
    visibility: hidden;
    width: 200px;
    font-size: 10px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    top: 15px;
    right: 105%;
    opacity: 0;
    transition: opacity 0.3s;
}

.info-icon:hover .tooltip {
    visibility: visible;
    opacity: 1;
}
</style>
</head>
<body>
<div class="number-container">
  <div class="number" id="number2">0</div>
  <div class="text">Winter- und Sommersemester; das fr√ºhste ab 1996.</div>
  <div class="info-icon">
    <i class="fa-solid fa-info"></i>
    <div class="tooltip">Der Higher Education Explorer (HEX) stellt derzeit Informationen zu Lehrveranstaltungen aus insgesamt 313 Hochschulsemestern zwischen 1996 und 2023 bereit.</div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const targetNumber2 = 313;
    const duration = 2000;
    const increment2 = targetNumber2 / (duration / 16);
    const numberElement2 = document.getElementById('number2');
    let currentNumber2 = 0;

    function animateNumber2() {
      currentNumber2 += increment2;
      if (currentNumber2 >= targetNumber2) {
        numberElement2.textContent = targetNumber2;
        clearInterval(interval2);
      } else {
        numberElement2.textContent = Math.floor(currentNumber2);
      }
    }
    const interval2 = setInterval(animateNumber2, 16);
  });
</script>
</body>
</html>
